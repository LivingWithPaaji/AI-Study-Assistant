<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student assistant Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="style.css">
</head>
    <!-- Keep your existing HTML structure, just replace the <style> section with the updated CSS below -->

<style>
    :root {
        --primary: #2196f3;
        --background: #121212;
        --card-bg: #1e1e1e;
        --text-light: #f5f5f5;
        --text-muted: #aaa;
        --user-msg-bg: #263238;
        --bot-msg-bg: #2c2c2c;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes typing {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(-45deg, #1e1e1e, #212121, #0d47a1, #004d40);
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
        color: var(--text-light);
        min-height: 100vh;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background-color: var(--card-bg);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
        color: var(--text-light);
    }

    .bot-icon {
        font-size: 1.5em;
        animation: float 3s infinite;
        display: inline-block;
        margin-right: 8px;
    }

    .chat-container {
        max-height: 60vh;
        overflow-y: auto;
        padding: 15px;
        background-color: #1a1a1a;
        border-radius: 12px;
        margin-bottom: 20px;
        scroll-behavior: smooth;
    }

    .message {
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
    }

    .message.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .user-message {
        background-color: var(--user-msg-bg);
        margin-left: auto;
        margin-right: 0;
        max-width: 80%;
    }

    .bot-message {
        background-color: var(--bot-msg-bg);
        margin-right: auto;
        max-width: 80%;
    }

    .input-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    select, input, button {
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #333;
        font-size: 16px;
        background-color: #222;
        color: var(--text-light);
        transition: all 0.3s ease;
    }

    select:focus, input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(33,150,243,0.3);
    }

    select {
        width: 160px;
        min-width: 120px;
    }

    input {
        flex: 1 1 100%;
    }

    button {
        background-color: var(--primary);
        color: white;
        border: none;
        cursor: pointer;
        min-width: 100px;
        position: relative;
        overflow: hidden;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #1976d2;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .typing-indicator {
        display: flex;
        gap: 5px;
        justify-content: center;
        padding: 10px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        background-color: var(--primary);
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    .subject-tag {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.75em;
        background-color: #0d47a1;
        color: white;
        margin-bottom: 8px;
    }

    code {
        background-color: #2c2c2c;
        padding: 4px 6px;
        border-radius: 4px;
        color: #e0e0e0;
    }

    pre code {
        display: block;
        overflow-x: auto;
        padding: 12px;
        background-color: #2c2c2c;
        border-radius: 10px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
        .input-container {
            flex-direction: column;
        }

        select, input, button {
            width: 100%;
            font-size: 1rem;
        }

        .container {
            padding: 15px;
        }

        .chat-container {
            max-height: 50vh;
        }

        h1 {
            font-size: 1.6em;
        }
    }

    @media screen and (max-width: 480px) {
        .chat-container {
            max-height: 45vh;
        }

        h1 {
            font-size: 1.4em;
        }

        .bot-icon {
            font-size: 1.2em;
        }
    }
</style>
<body>
    <div class="container">
        <h1><span class="bot-icon">ðŸŽ“</span>Lectra</h1>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message visible">
                <div class="subject-tag">General</div>
                Hello! I'm your Personalised study assistant. How can I help you learn today?
            </div>
        </div>
        <div class="input-container">
            <select id="subject">
                <option value="">Select Subject</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="literature">Literature</option>
                <option value="computer">Computer Science</option>
            </select>
            <input type="text" id="questionInput" placeholder="Type your question here..." />
            <button onclick="askQuestion()" id="sendButton">
                Send
                <div class="wave"></div>
            </button>
        </div>
    </div>
</body>
<script>
            const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const subjectSelect = document.getElementById('subject');

        marked.setOptions({
            highlight: function(code, language) {
                return hljs.highlightAuto(code).value;
            }
        });

        function createTypingIndicator() {
            const typing = document.createElement('div');
            typing.className = 'message bot-message typing-indicator';
            typing.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            return typing;
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const subject = subjectSelect.value;
            const subjectTag = subject ? 
                `<div class="subject-tag">${subject.charAt(0).toUpperCase() + subject.slice(1)}</div>` : '';
            
            messageDiv.innerHTML = `${subjectTag}${marked.parse(message)}`;
            chatContainer.appendChild(messageDiv);
            
            gsap.fromTo(messageDiv, 
                { opacity: 0, y: 20 },
                { opacity: 1, y: 0, duration: 0.5, ease: "back.out(1.7)" }
            );
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function animateButton() {
            const wave = sendButton.querySelector('.wave');
            wave.style.animation = 'wave 1s linear';
            wave.addEventListener('animationend', () => {
                wave.style.animation = 'none';
            });
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            const subject = subjectSelect.value;
            
            if (!question) return;

            questionInput.disabled = true;
            sendButton.disabled = true;
            animateButton();

            addMessage(question, true);

            const typingIndicator = createTypingIndicator();
            chatContainer.appendChild(typingIndicator);
            
            gsap.fromTo(typingIndicator,
                { opacity: 0, y: 20 },
                { opacity: 1, y: 0, duration: 0.3 }
            );

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question, subject })
                });

                const data = await response.json();
                
                gsap.to(typingIndicator, {
                    opacity: 0,
                    y: -20,
                    duration: 0.3,
                    onComplete: () => {
                        typingIndicator.remove();
                        if (data.error) {
                            addMessage('Sorry, I encountered an error. Please try again.');
                        } else {
                            addMessage(data.response);
                        }
                    }
                });

            } catch (error) {
                typingIndicator.remove();
                addMessage('Sorry, I encountered an error. Please try again.');
            }

            questionInput.value = '';
            questionInput.disabled = false;
            sendButton.disabled = false;
            questionInput.focus();
        }

        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        gsap.from('.container', {
            duration: 1,
            y: 30,
            opacity: 0,
            ease: "power3.out"
        });
</script>
</html>
